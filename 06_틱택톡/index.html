<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/pyscript/pyscript.css"/>
    <script defer src="/static/pyscript/pyscript.js"></script>
    <py-config>
        - autoclose_loader: true
        - runtimes:
            -
                src: "/static/pyodide/pyodide.js"
                name: pyodide-0.20
                lang: python
    </py-config>
    <!--  js처럼, [e용 함수들] + [기본함수 저의 -> 미리 실행] 모듈들 명시  -->
    <py-script src="./tictactoe.py"></py-script>
    <link rel="stylesheet" href="./tictactoe.css">
    <title>PyScript TickTacToe !</title>
</head>
<body>
    <div class="m-auto text-center font-bold text-3xl">
        <h1 id="header">Pyscript TicTacToe!</h1>
        <div id="radio" class="text-xl font-light">
            <input type="radio" name="check-radio" id="ai" value="ai" pys-onClick="restart_game"> 1 Player
            <input type="radio" name="check-radio" id="human" value="human" pys-onClick="restart_game" checked> 2 Player
        </div>
        <div id="print_turn" class="text-2xl"></div>
        <table id="my_table"></table>
        <button id="restart" class="btn btn-swap" pys-onClick="restart_game">다시하기<span>진짜?</span></button>
    </div>
</body>
</html>
